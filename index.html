<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basics</title>
    <script src="http://unpkg.com/vue"></script>

</head>

<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <p>{{ title }}</p>

        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>

        <div class="" v-for="(ninja, n) in ninjas" :key="n">
            <p><strong>{{ ninja.name }}</strong> ({{ ninja.age }}, {{ ninja.belt }} belt). {{ n }}</p>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
